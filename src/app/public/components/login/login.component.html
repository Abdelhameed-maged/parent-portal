<div class="d-flex flex-row h-100 align-content-center">
  <div class="login-img-container h-100">
    <img class="login-img" src="assets/media/login-bg.png" />
  </div>
  <div class="login-form-container w-75">
    <div>
      <h1>Welcome back!</h1>
      <p>
        Please login to access
        <span color="primary-color">Spaces</span> Dashboard
      </p>
    </div>
    <div class="w-100" *ngIf="loginForm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" >Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"

          />
        </div>
        <div class="d-flex justify-content-between">
          <a class="primary-color">Forget Password?</a>
          <button type="submit" class="btn btn-primary btn-rounded">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
